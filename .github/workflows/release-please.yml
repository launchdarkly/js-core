  release-vercel:
    runs-on: ubuntu-latest
    needs: ['release-please']
    permissions:
      id-token: write
      contents: write
    if: ${{ needs.release-please.outputs.package-vercel-released == 'true'}}
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
